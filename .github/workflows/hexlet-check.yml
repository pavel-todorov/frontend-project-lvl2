name: hexlet-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup project
        run: npm install 
        
#       - name: Setup yarn
#         run: npm install yarn
        
#       - name: Configure yarn
#         run: yarn install
      
#       - name: Build yarn
#         run: yarn build

      - name: Lint check
        run: make lint

      - name: Testing
        run: make test

      - name: Coverage
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: 239fc208dff33b93bb11fef6ce32256b2f3cc95a25b3acbf74342a8e3ac4bb59
        with:
          coverageCommand: yarn coverage

      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}
